<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporters</title>    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        <div id="side-toggle" class="side-toggle">
            <div class="mobile" id="mobile">
                <span class="sticks"></span>
                <span class="sticks"></span>
                <span class="sticks"></span>
            </div>            
            <div class="brand">
                <h1>PA<span>R</span>TH</h1>
            </div>
        </div>
        <ul class="navigation">
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Email</li>
        </ul>      
    </div>
    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-nav">
                <div class="navicons">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <li><a class="li" href="#">Dashboard</a></li>
                </div>
                <div class="navicons">
                    <i class="fa fa-table" aria-hidden="true"></i>
                    <li><a class="li" href="#">Table</a></li>
                </div>
                <div class="navicons">
                    <i class="fa fa-cloud" aria-hidden="true"></i>
                    <li><a class="li" href="#">API</a></li>
                </div>
                <div class="navicons">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <li><a class="li" href="#">Client</a></li>
                </div>
            </ul>
            <ul class="navigation-mobile">
                <li>Home</li>
                <li>About</li>
                <li>Contact Us</li>
                <li>Email</li>
            </ul>
        </div>
        <div class="main">
            <div class="card">
                <div class="view">
                    <div class="search-view">
                        <i class="fa fa-fw fa-search"></i>
                        <input type="text" class="search" id="search" autocomplete="off" placeholder="Search" onkeyup="filterTable()">
                    </div>
                    <table class="table" id="myTable">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Transporter</th>
                                <th scope="col">GST Number</th> 
                                <th scope="col">Controls</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <div class="control">
                    <div class="error-section">
                        <p class="error">error</p>
                        <button id="closeError"><i class="fa fa-times" aria-hidden="true"></i></button>
                    </div>
                        <div class="form">
                            <form>
                                <div>
                                    <label for="trans" class="form-label">Transporter Name</label>
                                    <input type="text" class="form-control" id="trans" autofocus autocomplete="off">                          
                                </div>
                                <div>
                                    <label for="gst" class="form-label">GST Number</label>
                                    <input type="text" class="form-control" id="gst" autocomplete="off">
                                </div>
                                <div class="buttons">
                                    <button type="submit" class="save" id="save">Submit</button>
                                    <button type="submit" class="cancel" id="cancel">Cancel</button>
                                </div>                        
                            </form>
                        </div>                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>DELETE</h5>
                    <button type="button" class="close" id="modal-close"><i class="fa fa-times"></i></button>
                </div>
                <div class="modal-body" id="modalbody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-modal" id="modal-close">Close</button>
                    <button type="button" class="confirm" id="confirm">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
