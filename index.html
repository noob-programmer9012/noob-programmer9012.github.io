<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>Transporters</TITLE>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </HEAD>
    <BODY>      
        <div class="main">
            <div class="view">
                <div class="input-group mb-2 search">
                  <input type="text" class="search-input" placeholder="Search" id="search" onkeyup="filerTable()" autocomplete="off">  
                  <button class="btn btn-outline-secondary"><span class="material-symbols-outlined">
                    search
                    </span></button>
                  
                </div>              
                <div class="card">
                    <table class="table table-striped" id="myTable">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Transporter</th>
                            <th scope="col">GST Number</th> 
                            <th scope="col">Controls</th>
                          </tr>
                        </thead>
                        <tbody>                          
                        </tbody>
                      </table>
                </div>
            </div>
            <div class="control">
                <p class="error"></p>
                <div class="card form">
                    <form>
                        <div class="mb-3">
                          <!-- <label for="exampleInputEmail1" class="form-label">Transporter Name</label> -->
                          <input type="text" class="form-control" id="trans" aria-describedby="emailHelp" autofocus placeholder="Transporter Name" autocomplete="off">                          
                        </div>
                        <div class="mb-3">
                          <!-- <label for="exampleInputPassword1" class="form-label">GST Number</label> -->
                          <input type="text" class="form-control" id="gst" placeholder="GST Number" autocomplete="off">
                        </div>
                        <div class="buttons">
                          <button type="submit" class="btn save" id="save">Submit</button>
                          <button type="submit" class="btn cancel" id="cancel">Cancel</button>
                        </div>                        
                        
                      </form>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modalbody">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="confirm">Delete</button>
              </div>
            </div>
          </div>
        </div>
        

        <!-- JS File for Bootstrap and custom -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="index.js"></script>

    </BODY>
</HTML>
